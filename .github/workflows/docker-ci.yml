name: Docker CI
on:
 push:
   branches:
     - main
jobs:
 build:
   runs-on: ubuntu-latest
   steps:
     - name: Checkout repository
       uses: actions/checkout@v4
     - name: Build frontend image
       run: docker build -t front-image ./frontend
     - name: Build backend image
       run: docker build -t back-image ./backend
